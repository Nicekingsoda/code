<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playpen+Sans+Thai:wght@100..800&display=swap" rel="stylesheet">
</head>

<body>
    <table>
        <tr>
            <td>
                <input type="text" id="username" name="username" placeholder="username" maxlength="10" required>
            </td>
        </tr>
        <tr>
            <td>
                <input type="password" id="password" name="password" placeholder="password" maxlength="10" required>
            </td>
        </tr>
        <tr>
            <td style="text-align: center;">
                <input type="submit" value="LOGIN"></input>
            </td>
        </tr>
        <tr>
            <td class="not-registered">
                not registered? <a href="register.html">create a account</a>
            </td>
        </tr>
    </table>
</body>

</html>
